<html>
    <head>
        <link rel="stylesheet" href="dist/reveal.css" />
        <link rel="stylesheet" href="dist/theme/black.css" />
        <link rel="stylesheet" href="logo.css" />
        <title>Weatherscan XL</title>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <div class="logoContainer r-stack">
                    <img class="myLogo" src="img\soniclogo.png" />
                </div>
                <section
                    data-autoslide="7000"
                    data-transition="none-in fade-out"
                    data-transition="fade"
                >
                    <img
                        src="img\title.PNG"
                        height="100%"
                        width="100%"
                        style="margin: 0"
                    />
                </section>
                <section data-autoslide="7000">
                    <img
                        src="img\intro.PNG"
                        height="100%"
                        width="100%"
                        style="margin: 0"
                    />
                    <p
                        style="
                            position: absolute;
                            top: 150px;
                            left: 100px;
                            right: 0;
                            text-align: left;
                            font-size: 35px;
                            text-shadow: 2px 2px 0 black;
                        "
                    >
                        SEGACD32XMODEL1 <br />
                        Your Source for Weatherscan Local <br />
                        Serving Grand Island, NE and the Tri-City Area
                    </p>
                    <iframe
                        src="clock.html"
                        style="
                            position: absolute;
                            bottom: -30px;
                            right: -40px;
                            text-align: left;
                            font-size: 15px;
                            text-shadow: 2px 2px 0 black;
                            border: none;
                        "
                    ></iframe>
                </section>
                <section
                    class="r-stack"
                    data-autoslide="8000"
                    data-transition="fade"
                >
                    <img
                        src="img\upnext_sandhills.png"
                        height="100%"
                        width="100%"
                        style="margin: 0"
                    />
                    <img
                        class="arrow"
                        src="img\arrow.png"
                        style="
                            margin: 0;
                            position: absolute;
                            top: 175px;
                            left: 150px;
                            right: 0;
                        "
                    />
                    <p
                        style="
                            margin: 0;
                            position: absolute;
                            top: 154px;
                            left: 190px;
                            font-size: 32px;
                            text-shadow: 2px 2px 0 black;
                        "
                    >
                        <span style="color: yellow">Your Local Forecast</span>
                    </p>
                </section>
                <section class="r-stack" data-autoslide="14000">
                    <iframe
                        id="localRadar"
                        type="text/html"
                        src="https://www.rainviewer.com/map.html?loc=40.9231,-98.3446,12&oFa=0&oC=1&oU=0&oCS=0&oF=0&oAP=1&c=3&o=50&lm=1&layer=sat-rad&sm=1&sn=1&hu=false"
                        style="border: 0; width: 912px; height: 684px"
                        data-preload
                    >
                    </iframe>
                    <img
                        src="img\localoverlay.PNG"
                        style="
                            width: 912px;
                            height: 684px;
                            position: absolute;
                            top: 0;
                            left: 0;
                            right: 0;
                            margin: auto;
                            max-height: 100%;
                        "
                    />
                    <iframe
                        src="clock.html"
                        style="
                            position: absolute;
                            bottom: -30px;
                            right: -40px;
                            text-align: left;
                            font-size: 15px;
                            text-shadow: 2px 2px 0 black;
                            border: none;
                        "
                    ></iframe>
                </section>
            </div>
        </div>
        <script src="dist/reveal.js"></script>
        <script>
            Reveal.initialize({
                autoSlide: 10000,
                loop: true,
                autoSlideStoppable: false,
                controls: false,
                jumpToSlide: false,
                keyboard: false,
                touch: false,
                backgroundTransition: "none",
                transition: "none",
                progress: false,
                margin: 0,
            });
        </script>
    </body>
</html>
